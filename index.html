<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ---------------- GLOBAL ---------------- */
:root{
--primary:#ff4d88;
--secondary:#a64dff;
--bg-dark:#0f0c29;
--bg-light:#fff0f5;
--glass:rgba(255,255,255,0.1);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
}

body{
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
overflow-x:hidden;
transition:0.4s;
}

body.light{
background:var(--bg-light);
color:#333;
}

/* Loading Screen */
#loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
font-size:28px;
letter-spacing:2px;
}

/* Floating particles */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:url('https://www.transparenttextures.com/patterns/stardust.png');
animation:move 100s linear infinite;
opacity:0.3;
z-index:-1;
}

@keyframes move{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:40px 20px;
text-align:center;
}

h1,h2{
font-family:'Playfair Display',serif;
margin-bottom:20px;
}

.glass{
background:var(--glass);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
box-shadow:0 0 30px rgba(255,0,128,0.3);
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,var(--primary),var(--secondary));
color:white;
cursor:pointer;
transition:0.3s;
margin:5px;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 20px hotpink;
}

/* Hero */
#hero h1{
font-size:3rem;
animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

/* Timeline */
.timeline-card{
margin:10px;
padding:20px;
cursor:pointer;
transition:0.3s;
}

.timeline-card:hover{
transform:scale(1.05);
}

/* Modal */
.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
justify-content:center;
align-items:center;
z-index:1000;
}

.modal-content{
background:white;
color:#ff4d88;
padding:30px;
border-radius:15px;
max-width:400px;
}

/* Love Meter */
#meter{
width:200px;
height:200px;
border-radius:50%;
border:10px solid hotpink;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
margin:20px;
}

/* Memory Game */
.card{
width:60px;
height:60px;
background:hotpink;
margin:5px;
display:inline-block;
cursor:pointer;
}

.hidden{
background:#444 !important;
}

/* Heartbeat */
.heartbeat:hover{
animation:beat 0.8s infinite;
}

@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* Responsive */
@media(max-width:768px){
h1{font-size:2rem;}
}
</style>
</head>

<body>

<div id="loader">Loading Our Love...</div>

<!-- HERO -->
<section id="hero">
<div class="glass">
<h1>Our Love Story üíñ</h1>
<p>Every adventure begins with you...</p>
<button onclick="scrollToSection('timeline')">Start Our Journey</button>
</div>
</section>

<!-- TIMELINE -->
<section id="timeline">
<h2>Our Beautiful Memories</h2>
<div class="timeline-card glass" onclick="openModal('The day we met changed everything ‚ù§Ô∏è')">First Meeting</div>
<div class="timeline-card glass" onclick="openModal('Our first date was magical ‚ú®')">First Date</div>
<div class="timeline-card glass" onclick="openModal('Through every fight, we chose love üíï')">Our Growth</div>
</section>

<!-- FUN ACTIVITIES -->
<section>
<h2>Fun & Games üéÆ</h2>

<button onclick="loveQuiz()">Take Love Quiz</button>
<button onclick="spinWheel()">Spin Love Wheel</button>
<button onclick="increaseLove()">Love Meter</button>

<div id="meter">0%</div>

</section>

<!-- REWARDS -->
<section>
<h2>Rewards üéÅ</h2>
<button onclick="compliment()">Why I Love You</button>
<p id="complimentText"></p>
</section>

<!-- RELATIONSHIP MOMENTS -->
<section>
<h2>Relationship Moments</h2>
<button onclick="comfortMode()">Comfort Mode</button>
<button onclick="apology()">Cute Apology</button>
</section>

<!-- INTIMACY -->
<section>
<h2>Close Your Eyes üíû</h2>
<div class="glass heartbeat">
<p>You are my safe place. My peace. My forever.</p>
</div>
<button onclick="openSecret()">Private Love Letter</button>
</section>

<!-- PROPOSAL -->
<section>
<h2>Forever? üíç</h2>
<button onclick="celebrate()">Yes</button>
<button id="noBtn" onmouseover="moveButton()">No</button>
</section>

<!-- Modal -->
<div class="modal" id="modal">
<div class="modal-content">
<p id="modalText"></p>
<button onclick="closeModal()">Close</button>
</div>
</div>

<script>
/* Loader */
window.onload=function(){
setTimeout(()=>{document.getElementById("loader").style.display="none";},1500);
}

/* Scroll */
function scrollToSection(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

/* Modal */
function openModal(text){
document.getElementById("modalText").innerText=text;
document.getElementById("modal").style.display="flex";
}
function closeModal(){
document.getElementById("modal").style.display="none";
}

/* Love Meter */
let love=0;
function increaseLove(){
if(love<100){
love+=20;
document.getElementById("meter").innerText=love+"%";
}
}

/* Quiz */
function loveQuiz(){
let answer=prompt("Who loves more? (me/you)");
alert("Correct answer: Both equally forever üíï");
}

/* Spin */
function spinWheel(){
const messages=["You are my sunshine ‚òÄÔ∏è","My heart beats for you üíì","Forever yours üíç"];
alert(messages[Math.floor(Math.random()*messages.length)]);
}

/* Compliment */
function compliment(){
const texts=[
"You make my world brighter.",
"Your smile is my favorite view.",
"You are my forever adventure."
];
document.getElementById("complimentText").innerText=texts[Math.floor(Math.random()*texts.length)];
}

/* Comfort */
function comfortMode(){
document.body.style.background="#2c003e";
alert("No matter what, I'm here for you üíû");
}

/* Apology */
function apology(){
alert("Even when we argue, I choose you every time ‚ù§Ô∏è");
}

/* Secret */
function openSecret(){
let pass=prompt("Enter our secret word:");
if(pass==="love"){
alert("You are my once in a lifetime.");
}else{
alert("Wrong secret üòú");
}
}

/* Proposal */
function celebrate(){
alert("Forever begins now üíç‚ú®");
}

function moveButton(){
let btn=document.getElementById("noBtn");
btn.style.position="relative";
btn.style.left=Math.random()*200-100+"px";
btn.style.top=Math.random()*100-50+"px";
}
</script>

</body>
</html>
